<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
      #tree-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Ubuntu', sans-serif;
      }
      .node {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 30px;
      }
      .node-name {
        font-weight: bold;
      }
      .line {
        width: 2px;
        height: 30px;
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div id="tree-container">
      <div class="node">
        <div class="node-name">Plankalkul</div>
      </div>
      <div class="line"></div>
      <div class="node">
        <div class="node-name">FORTRAN</div>
      </div>
      <div class="line"></div>
      <div class="node">
        <div class="node-name">COBOL</div>
      </div>
      <div class="line"></div>
      <div class="node">
        <div class="node-name">LISP</div>
      </div>
      <div class="line"></div>
      <div class="node">
        <div class="node-name">BASIC</div>
      </div>
      <div class="line"></div>
      <div class="node">
        <div class="node-name">C</div>
      </div>
      <div class="line"></div>
      <div class="node">
        <div class="node-name">Java</div>
      </div>
      <div class="line"></div>
      <div class="node">
        <div class="node-name">Python</div>
      </div>
      <div class="line"></div>
      <div class="node">
        <div class="node-name">Javascript</div>
      </div>
    </div>
  </body>
</html>
