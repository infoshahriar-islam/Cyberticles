<html>
<head>
<style>
#wolf {
  width: 200px;
  height: 200px;
  position: relative;
}

.ear {
  width: 40px;
  height: 40px;
  border-radius: 40px 40px 0 40px;
  background-color: #7d3e3e;
  position: absolute;
  top: 20px;
}

.ear:nth-of-type(1) {
  left: 30px;
}

.ear:nth-of-type(2) {
  right: 30px;
}

.eye {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: #fff;
  position: absolute;
  top: 60px;
}

.eye:nth-of-type(1) {
  left: 40px;
}

.eye:nth-of-type(2) {
  right: 40px;
}

.nose {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #7d3e3e;
  position: absolute;
  top: 100px;
  left: 90px;
}

.mouth {
  width: 40px;
  height: 20px;
  border-radius: 0 0 40px 40px;
  background-color: #7d3e3e;
  position: absolute;
  bottom: 20px;
  left: 80px;
}

</style>
</head>
<div id="wolf">
  <div class="ear"></div>
  <div class="ear"></div>
  <div class="eye"></div>
  <div class="eye"></div>
  <div class="nose"></div>
  <div class="mouth"></div>
</div>
<script>
$(document).ready(function() {
  $(".eye").click(function() {
    $(this).animate({width: "40px", height: "40px"}, "fast");
    $(this).animate({width: "30px", height: "30px"}, "fast");
  });
});

</script>
</body>
</html>
