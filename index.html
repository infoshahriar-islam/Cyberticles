<html>
<head>
<style>
#wolf {
  width: 200px;
  height: 150px;
  position: relative;
}

.head {
  width: 120px;
  height: 100px;
  position: absolute;
  top: 10px;
  left: 40px;
  border-radius: 60px 60px 0 60px;
  background-color: #664b3d;
  transform: rotate(30deg);
}

.ear {
  width: 20px;
  height: 40px;
  position: absolute;
  top: -20px;
  left: 20px;
  border-radius: 20px 20px 0 20px;
  background-color: #664b3d;
  transform: rotate(60deg);
}

.nose {
  width: 20px;
  height: 20px;
  position: absolute;
  top: 40px;
  left: 50px;
  border-radius: 10px;
  background-color: #b66a52;
}

.mouth {
  width: 60px;
  height: 20px;
  position: absolute;
  bottom: 20px;
  left: 30px;
  border-radius: 10px;
  background-color: #b66a52;
}

.eye {
  width: 20px;
  height: 20px;
  position: absolute;
  top: 30px;
  left: 20px;
  border-radius: 10px;
  background-color: white;
}

.body {
  width: 200px;
  height: 100px;
  position: absolute;
  bottom: 0;
  left: 0;
  background-color: #664b3d;
}

.leg {
  width: 20px;
  height: 50px;
  position: absolute;
  bottom: 0;
  left: 40px;
  background-color: #664b3d;
}

.tail {
  width: 30px;
  height: 50px;
  position: absolute;
  bottom: 30px;
  right: -15px;
  border-radius: 0 15px 15px 0;
  background-color: #664b3d;
  transform: rotate(-60deg);
}

</style>
</head>
<div id="wolf">
  <div class="head">
    <div class="ear"></div>
    <div class="ear"></div>
    <div class="nose"></div>
    <div class="mouth"></div>
    <div class="eye"></div>
    <div class="eye"></div>
  </div>
  <div class="body">
    <div class="leg"></div>
    <div class="leg"></div>
    <div class="leg"></div>
    <div class="leg"></div>
  </div>
  <div class="tail"></div>
</div>


</body>
</html>
