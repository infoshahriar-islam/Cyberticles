<html>
<head>
<style>
#wolf-container {
  width: 100px;
  height: 100px;
  background-color: black;
}

.pixel {
  width: 10px;
  height: 10px;
  float: left;
}
</style>
</head>
<div id="wolf-container"></div>

<script>
$(document).ready(function() {
  var cyberWolf = $('#cyber-wolf');

  function animateCyberWolf() {
    cyberWolf.animate({
      left: '+=100px',
      top: '+=100px'
    }, 2000, animateCyberWolf);
  }

  animateCyberWolf();
});

</script>
</body>
</html>
