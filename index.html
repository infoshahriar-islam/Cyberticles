<html>
<head>
<style>
#wolf-container {
  width: 100px;
  height: 100px;
  background-color: black;
}

.pixel {
  width: 10px;
  height: 10px;
  float: left;
}
</style>
</head>
<div id="wolf-container"></div>

<script>
$(document).ready(function() {
  var wolfPixels = [
    {x: 0, y: 0, color: "white"},
    {x: 1, y: 0, color: "white"},
    {x: 2, y: 0, color: "white"},
    {x: 0, y: 1, color: "white"},
    {x: 2, y: 1, color: "white"},
    {x: 0, y: 2, color: "white"},
    {x: 1, y: 2, color: "white"},
    {x: 2, y: 2, color: "white"}
  ];

  var container = $("#wolf-container");

  wolfPixels.forEach(function(pixel) {
    var pixelElement = $("<div></div>").addClass("pixel");
    pixelElement.css({
      "background-color": pixel.color,
      "left": (pixel.x * 10) + "px",
      "top": (pixel.y * 10) + "px"
    });
    container.append(pixelElement);
  });
});

</script>
</body>
</html>
