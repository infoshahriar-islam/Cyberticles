<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');

body {
  font-family: 'Ubuntu', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.tree-container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.tree {
  list-style: none;
  padding: 0;
  margin: 0;
}

.root > span {
  display: block;
  padding: 10px;
  background-color: #333;
  color: #fff;
  border-radius: 5px;
  text-align: center;
  font-size: 20px;
}

.tree li span {
  display: block;
  padding: 10px;
  background-color: #333;
  color: #fff;
  border-radius: 5px;
  text-align: center;
  font-size: 18px;
  margin-bottom: 10px;
}

    </style>
  </head>
  <body>
    <div class="tree-container">
  <ul class="tree">
    <li class="root">
      <span>Programming Languages</span>
      <ul>
        <li>
          <span>Assembly Language</span>
        </li>
        <li>
          <span>Fortran</span>
        </li>
        <li>
          <span>COBOL</span>
        </li>
        <li>
          <span>LISP</span>
        </li>
        <li>
          <span>ALGOL</span>
        </li>
        <li>
          <span>BASIC</span>
        </li>
        <li>
          <span>C</span>
        </li>
        <li>
          <span>C++</span>
        </li>
        <li>
          <span>Java</span>
        </li>
        <li>
          <span>Python</span>
        </li>
        <li>
          <span>Ruby</span>
        </li>
        <li>
          <span>JavaScript</span>
        </li>
        <li>
          <span>PHP</span>
        </li>
        <li>
          <span>Swift</span>
        </li>
        <li>
          <span>Go</span>
        </li>
      </ul>
    </li>
  </ul>
</div>

  </body>
</html>
